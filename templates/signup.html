<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名 - 龙羽羽毛球培训班</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>报名</h1>
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">课程信息</a></li>
                    <li class="nav-item"><a class="nav-link" href="coaches.html">教练介绍</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">报名</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h2>报名表</h2>
            <form action="/submit" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">请输入姓名。</div>
                </div>
                <div class="form-group">
                    <label for="dob">出生年月日:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <div class="invalid-feedback">请输入出生年月日。</div>
                </div>
                <div class="form-group">
                    <label for="height">身高 (cm):</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                    <div class="invalid-feedback">请输入身高。</div>
                </div>
                <div class="form-group">
                    <label for="weight">体重 (kg):</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                    <div class="invalid-feedback">请输入体重。</div>
                </div>
                <div class="form-group">
                    <label for="gender">性别:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">请选择性别</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                    </select>
                    <div class="invalid-feedback">请选择性别。</div>
                </div>
                <div class="form-group">
                    <label for="course">选择课程:</label>
                    <select class="form-control" id="course" name="course" required>
                        <option value="">请选择课程</option>
                        <option value="basic">基础课程</option>
                        <option value="intermediate">中级课程</option>
                        <option value="advanced">高级课程</option>
                    </select>
                    <div class="invalid-feedback">请选择一个课程。</div>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </section>
    </main>
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2024 龙羽羽毛球培训班</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
